services:
  postgres:
    image: postgres:16
    container_name: kickstarter-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    container_name: kickstarter-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres

  api:
    build:
      context: ../kickstarterserver
    container_name: kickstarter-api
    restart: unless-stopped
    environment:
      # API listens on 3000 inside the container (based on your running setup)
      PORT: 3000

      # IMPORTANT: replace credentials/db name to match kickstarterdb/.env
      DATABASE_URL: "postgresql://kickstarter:supersecretpassword@postgres:5432/kickstarter?schema=public"
    ports:
      - "8001:3000"
    depends_on:
      - postgres

  web:
    build:
      context: ../kickstarter-minor
    container_name: kickstarter-web
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - api